version: '3.8'

services:
  database:
    image: postgres:14.3
    container_name: tp1_database
    ports:
      - $DB_PORT:4321
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_DB: $POSTGRES_DB

  app:
    image: python:alpine
    container_name: tp1_app
    command: pip install treelib